# File: docker/nginx/default.conf

server {
    listen 80;
    server_name hafalan.humahub.my.id;
    root /var/www/html/public;

    index index.php index.html;

    # Basic security headers
    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    # Laravel/Nginx standard rewrite rules
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Pass PHP requests to the 'app' (PHP-FPM) container
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
    }

    # Handle static assets caching (optional but recommended)
    location ~* \.(jpg|jpeg|gif|png|css|js|ico|woff|woff2|ttf|svg)$ {
        expires 1y;
        log_not_found off;
    }
}